<div class="container">

    <div class="card">
        <form (ngSubmit)="doSubmitForm()">
            <h1 class="head">Compose Email</h1>
            <mat-form-field class="field" appearance="outline">
                <mat-label>To</mat-label>
                <input name="to" [(ngModel)]="data.to" matInput>
            </mat-form-field>
            <mat-form-field class="field" appearance="outline">
                <mat-label>Subject</mat-label>
                <input name="subject" [(ngModel)]="data.subject" matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width field" appearance="fill">
                <mat-label>Email Body</mat-label>
                <textarea name="message" [(ngModel)]="data.message" rows="15" matInput
                    placeholder="Ex. Hi Team, how is the day..."></textarea>
            </mat-form-field>
            <div class="text-center">
                <mat-spinner *ngIf="flag" style="margin:auto"></mat-spinner>
                <button [disabled]="flag" type="submit" mat-raised-button color="primary">Send Mail</button>
                <button type="reset" mat-raised-button color="warn">Reset</button>
            </div>
        </form>
        {{data|json}}
    </div>
</div>
